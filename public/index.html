<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Portal - LSAF</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        :root { --primary: #1a5d1a; --bg: #f8f9fa; --text: #2c3e50; --border: #edf2f7; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; background: var(--bg); overflow: hidden; }
        .sidebar { width: 260px; background: #fff; border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 20px 0; }
        .logo-box { padding: 0 20px 20px; text-align: center; border-bottom: 1px solid var(--border); }
        .logo-box img { max-height: 80px; }
        .nav-item { padding: 12px 25px; cursor: pointer; display: flex; align-items: center; gap: 10px; color: var(--text); border-radius: 0 25px 25px 0; margin-right: 10px; }
        .nav-item.active { background: #f0fdf4; color: var(--primary); font-weight: bold; }
        .content { flex: 1; overflow-y: auto; padding: 30px; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 25px; }
        .btn { padding: 8px 15px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 12px; }
        .btn-primary { background: var(--primary); color: white; }
        .modal { display:none; position:fixed; z-index:10000; inset:0; background:rgba(0,0,0,0.5); align-items:center; justify-content:center; }
        input, select, textarea { padding: 10px; border: 1px solid var(--border); border-radius: 8px; margin: 5px 0; width: 100%; box-sizing: border-box; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 13px; }
        th, td { padding: 10px; border-bottom: 1px solid var(--border); text-align: left; }
    </style>
</head>
<body>

    <div id="login-screen" style="position:fixed; inset:0; background:#fff; z-index:20000; display:flex; align-items:center; justify-content:center;">
        <div class="card" style="width:320px; text-align:center;">
            <img src="logo.png" style="max-height:70px; margin-bottom:15px;" onerror="this.src='UOL-Green-V1.png'">
            <input type="text" id="l_un" placeholder="Username">
            <input type="password" id="l_pw" placeholder="Password">
            <button class="btn btn-primary" style="width:100%" onclick="login()">Sign In</button>
        </div>
    </div>

    <div id="userModal" class="modal"><div class="card" style="width:400px;">
        <h3 id="uModalTitle">Employee Info</h3>
        <input type="hidden" id="edit_u_id">
        <input type="text" id="u_fn" placeholder="Full Name">
        <input type="email" id="u_em" placeholder="Email">
        <input type="text" id="u_un" placeholder="Username">
        <input type="password" id="u_pw" placeholder="Password">
        <select id="u_role"><option value="employee">employee</option><option value="admin">admin</option></select>
        <input type="number" id="u_bal" placeholder="Leave Balance">
        <button class="btn btn-primary" onclick="saveUser()">Save</button>
        <button class="btn" onclick="closeModal('userModal')">Cancel</button>
    </div></div>

    <div id="manualAttModal" class="modal"><div class="card" style="width:400px;">
        <h3>Manual Staff Entry</h3>
        <select id="m_user_sel"></select>
        <select id="m_type"><option>Check-In</option><option>Check-Out</option></select>
        <input type="datetime-local" id="m_time">
        <button class="btn btn-primary" onclick="submitManualAtt()">Submit</button>
        <button class="btn" onclick="closeModal('manualAttModal')">Cancel</button>
    </div></div>

    <div class="sidebar" id="sidebar" style="display:none;">
        <div class="logo-box"><img src="logo.png" style="max-height:70px;" onerror="this.src='UOL-Green-V1.png'"></div>
        <div class="nav-item active" onclick="showSection('dashboard')"><i class="fas fa-home"></i> Dashboard</div>
        <div class="nav-item" onclick="showSection('attendance')"><i class="fas fa-clock"></i> Attendance Log</div>
        <div class="nav-item" onclick="showSection('leave')"><i class="fas fa-calendar-day"></i> Leaves Hub</div>
        <div id="admin-nav" style="display:none;"><div class="nav-item" onclick="showSection('user-manage')"><i class="fas fa-users-cog"></i> User Management</div></div>
        <div class="nav-item" onclick="logout()" style="margin-top:auto; color:#e74c3c;"><i class="fas fa-power-off"></i> Logout</div>
    </div>

    <div class="content" id="content" style="display:none;">
        <div id="dashboard-section" class="section">
            <div class="card" style="background: linear-gradient(135deg, #1a5d1a, #27ae60); color: #fff; text-align: center; padding: 25px;">
                <h1 id="clock" style="margin:0">00:00:00</h1>
                <div style="margin:15px 0;"><button class="btn" style="background:#fff; color:var(--primary)" onclick="handleClock('Check-In')">Clock In</button>
                <button class="btn" style="background:rgba(255,255,255,0.2); color:#fff" onclick="handleClock('Check-Out')">Clock Out</button></div>
            </div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
                <div class="card"><h3>Recent Activity</h3><table id="dashAttTable"><tbody></tbody></table></div>
                <div id="dashMap" style="height:300px; border-radius:15px;"></div>
            </div>
        </div>

        <div id="attendance-section" class="section" style="display:none;">
            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h3>Attendance Logs</h3>
                    <div style="display:flex; gap:5px;">
                        <select id="f_user_sel" style="width:140px;"><option value="">All Staff</option></select>
                        <select id="f_month_sel" style="width:110px;"><option value="">All Months</option><option>January</option><option>February</option></select>
                        <button class="btn btn-primary" onclick="loadAttendance()">Filter</button>
                        <button class="btn btn-primary" id="btn-manual" style="display:none" onclick="openManualAtt()">Manual Entry</button>
                    </div>
                </div>
                <table id="attTable"><thead><tr><th>Name</th><th>Type</th><th>Time</th><th>Action</th></tr></thead><tbody></tbody></table>
            </div>
        </div>

        <div id="leave-section" class="section" style="display:none;">
            <div class="card">
                <h3>My Balance: <span id="leave-bal-text">0</span> Days</h3>
                <label><input type="checkbox" id="lv_is_half" onchange="toggleHalfDay()"> Half Day</label>
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;"><input type="date" id="lv_start" onchange="calcLeaveDays()"><input type="date" id="lv_end" onchange="calcLeaveDays()"></div>
                <p>Days: <b id="lv_count">0</b> | Type: <select id="lv_type" style="width:auto"><option>Annual Leave</option><option>Without Pay Leave</option></select></p>
                <textarea id="lv_reason" placeholder="Reason"></textarea>
                <button class="btn btn-primary" onclick="applyLeave()">Submit</button>
            </div>
            <div class="card" id="admin-leave-manage" style="display:none;"><h3>Admin: Leaves Hub</h3><table id="leaveAdminTable"><thead><tr><th>Name</th><th>Days</th><th>Status</th><th>Action</th></tr></thead><tbody></tbody></table></div>
        </div>

        <div id="user-manage-section" class="section" style="display:none;">
            <div class="card">
                <div style="display:flex; justify-content:space-between;">
                    <h3>Employee Directory</h3>
                    <button class="btn btn-primary" onclick="openUserForm()">+ Add New Employee</button>
                </div>
                <table id="userTable"><thead><tr><th>Name</th><th>Email</th><th>Role</th><th>Action</th></tr></thead><tbody></tbody></table>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let dashMap = L.map('dashMap').setView([31.5204, 74.3587], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(dashMap);
        let currentUser = JSON.parse(localStorage.getItem('user'));
        let markers = [];

        setInterval(() => document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-GB'), 1000);

        if(currentUser) initApp();

        async function login() {
            const res = await fetch('/api/login', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username:l_un.value, password:l_pw.value})});
            if(!res.ok) return alert("Fail");
            localStorage.setItem('user', JSON.stringify(await res.json()));
            location.reload();
        }

        function initApp() {
            document.getElementById('login-screen').style.display='none';
            document.getElementById('sidebar').style.display='flex';
            document.getElementById('content').style.display='block';
            document.getElementById('leave-bal-text').innerText = currentUser.leave_balance;
            if(currentUser.role === 'admin') {
                document.getElementById('admin-nav').style.display='block';
                document.getElementById('admin-leave-manage').style.display='block';
                document.getElementById('btn-manual').style.display='inline-block';
                loadFilterUsers();
            }
            loadDashboard();
        }

        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.style.display='none');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id+'-section').style.display='block';
            if(id === 'dashboard') { loadDashboard(); setTimeout(() => dashMap.invalidateSize(), 400); }
            if(id === 'attendance') loadAttendance();
            if(id === 'user-manage') loadUsers();
            if(id === 'leave') loadAdminLeaves();
        }

        async function loadDashboard() {
            const res = await fetch('/api/admin/records');
            const data = await res.json();
            markers.forEach(m => dashMap.removeLayer(m));
            document.querySelector('#dashAttTable tbody').innerHTML = data.slice(0,5).map(r => {
                if(r.lat && r.lat != 0) {
                    let m = L.marker([r.lat, r.lon]).addTo(dashMap).bindPopup(`${r.username}: ${r.type}`);
                    markers.push(m);
                }
                return `<tr><td>${r.username}</td><td>${r.type}</td><td>${r.time}</td></tr>`;
            }).join('');
        }

        async function loadAttendance() {
            const res = await fetch(`/api/admin/records?userId=${f_user_sel.value}&month=${f_month_sel.value}`);
            const data = await res.json();
            document.querySelector('#attTable tbody').innerHTML = data.map(r => `<tr><td>${r.username}</td><td>${r.type}</td><td>${r.time}</td><td><button onclick="deleteAtt(${r.id})">Del</button></td></tr>`).join('');
        }

        async function loadFilterUsers() {
            const res = await fetch('/api/admin/users');
            const data = await res.json();
            document.getElementById('f_user_sel').innerHTML = '<option value="">All Staff</option>' + data.map(u => `<option value="${u.id}">${u.full_name}</option>`).join('');
        }

        function toggleHalfDay() {
            const h = document.getElementById('lv_is_half').checked;
            document.getElementById('lv_end').disabled = h;
            document.getElementById('lv_count').innerText = h ? "0.5" : "0";
        }

        function calcLeaveDays() {
            if(document.getElementById('lv_is_half').checked) return;
            const start = new Date(lv_start.value);
            const end = new Date(lv_end.value);
            if(start && end && end >= start) document.getElementById('lv_count').innerText = (end - start) / (1000*60*60*24) + 1;
        }

        async function saveUser() {
            const data = { id: edit_u_id.value, username: u_un.value, password: u_pw.value, full_name: u_fn.value, email: u_em.value, role: u_role.value, leave_balance: u_bal.value };
            try {
                const res = await fetch('/api/admin/user/save', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(data)});
                if (res.ok) { closeModal('userModal'); loadUsers(); } else { alert("Error Save: Server returned " + res.status); }
            } catch (e) { alert("Save Error: Check Server connection"); }
        }

        async function loadUsers() {
            const res = await fetch('/api/admin/users');
            const data = await res.json();
            document.querySelector('#userTable tbody').innerHTML = data.map(u => `<tr><td>${u.full_name}</td><td>${u.role}</td><td>${u.leave_balance}</td><td><button onclick='editUser(${JSON.stringify(u)})'>Edit</button></td></tr>`).join('');
        }

        function editUser(u) {
            edit_u_id.value = u.id; u_fn.value = u.full_name; u_em.value = u.email; u_un.value = u.username;
            u_role.value = u.role; u_bal.value = u.leave_balance;
            uModalTitle.innerText = "Edit Employee";
            document.getElementById('userModal').style.display='flex';
        }

        function openUserForm() { edit_u_id.value = ''; uModalTitle.innerText = "Add Employee"; document.getElementById('userModal').style.display='flex'; }
        
        async function applyLeave() {
            const days = parseFloat(document.getElementById('lv_count').innerText);
            await fetch('/api/leaves/apply', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({userId:currentUser.id, type:lv_type.value, start_date:lv_start.value, end_date:lv_end.value, days, reason:lv_reason.value})});
            alert("Applied");
        }

        async function loadAdminLeaves() {
            const res = await fetch('/api/admin/leaves');
            const data = await res.json();
            document.querySelector('#leaveAdminTable tbody').innerHTML = data.map(l => `<tr><td>${l.full_name}</td><td>${l.days}d</td><td>${l.status}</td><td><button onclick="approveLeave(${l.id}, ${l.user_id}, ${l.days}, '${l.type}', '${l.email}', 'Approved')">Approve</button></td></tr>`).join('');
        }

        async function approveLeave(id, userId, days, type, email, status) {
            await fetch('/api/admin/leaves/action', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id, userId, status, days, type, email})});
            loadAdminLeaves();
        }

        function openManualAtt() { fetch('/api/admin/users').then(r => r.json()).then(data => { m_user_sel.innerHTML = data.map(u => `<option value="${u.id}">${u.full_name}</option>`).join(''); document.getElementById('manualAttModal').style.display='flex'; }); }
        function closeModal(id) { document.getElementById(id).style.display='none'; }
        
        async function handleClock(type) {
            navigator.geolocation.getCurrentPosition(pos => {
                fetch('/api/attendance', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({userId:currentUser.id, type, lat:pos.coords.latitude, lon:pos.coords.longitude})}).then(() => { alert("Marked"); loadDashboard(); });
            });
        }
        function logout() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
