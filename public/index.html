<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Portal - LSAF</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        :root { --primary: #1a5d1a; --bg: #f8f9fa; --text: #2c3e50; --border: #edf2f7; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; background: var(--bg); overflow: hidden; }
        .sidebar { width: 260px; background: #fff; border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 20px 0; }
        .logo-box { padding: 0 20px 20px; text-align: center; border-bottom: 1px solid var(--border); }
        .logo-box img { max-height: 80px; }
        .nav-item { padding: 12px 25px; cursor: pointer; display: flex; align-items: center; gap: 10px; color: var(--text); border-radius: 0 25px 25px 0; margin-right: 10px; }
        .nav-item.active { background: #f0fdf4; color: var(--primary); font-weight: bold; }
        .content { flex: 1; overflow-y: auto; padding: 30px; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 25px; }
        .btn { padding: 8px 15px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 13px; }
        .btn-primary { background: var(--primary); color: white; }
        input, select, textarea { padding: 10px; border: 1px solid var(--border); border-radius: 8px; margin: 5px 0; width: 100%; box-sizing: border-box; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 13px; }
        th, td { padding: 10px; border-bottom: 1px solid var(--border); text-align: left; }
        #login-screen { position: fixed; inset: 0; background: #fff; z-index: 9999; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="card" style="width: 320px; text-align: center;">
            <img src="logo.png" style="max-height: 70px; margin-bottom: 15px;">
            <input type="text" id="l_un" placeholder="Username">
            <input type="password" id="l_pw" placeholder="Password">
            <button class="btn btn-primary" style="width:100%" onclick="login()">Sign In</button>
        </div>
    </div>

    <div class="sidebar" id="sidebar" style="display:none;">
        <div class="logo-box"><img src="logo.png"></div>
        <div class="nav-item active" onclick="showSection('dashboard')"><i class="fas fa-home"></i> Dashboard</div>
        <div class="nav-item" onclick="showSection('attendance')"><i class="fas fa-clock"></i> Attendance</div>
        <div class="nav-item" onclick="showSection('leave')"><i class="fas fa-calendar-day"></i> Leaves Hub</div>
        <div id="admin-nav" style="display:none;">
            <div class="nav-item" onclick="showSection('user-manage')"><i class="fas fa-users-cog"></i> User Management</div>
        </div>
        <div class="nav-item" onclick="logout()" style="margin-top:auto; color:#e74c3c;"><i class="fas fa-power-off"></i> Logout</div>
    </div>

    <div class="content" id="content" style="display:none;">
        
        <div id="dashboard-section" class="section">
            <div class="card" style="background: linear-gradient(135deg, #1a5d1a, #27ae60); color: #fff; text-align: center; padding: 30px;">
                <h1 id="clock">00:00:00</h1>
                <button class="btn" style="background:#fff; color:var(--primary)" onclick="handleClock('Check-In')">Clock In</button>
                <button class="btn" style="background:rgba(255,255,255,0.2); color:#fff" onclick="handleClock('Check-Out')">Clock Out</button>
            </div>
            
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div class="card">
                    <h3>Recent Activity</h3>
                    <table id="dashAttTable"><tbody></tbody></table>
                </div>
                <div id="dashMap" style="height: 300px; border-radius: 15px;"></div>
            </div>

            <div class="card" id="admin-leave-requests" style="display:none;">
                <h3>Pending Leave Applications</h3>
                <table id="dashLeaveTable"><tbody></tbody></table>
            </div>
        </div>

        <div id="attendance-section" class="section" style="display:none;">
            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h3>Attendance Logs</h3>
                    <div>
                        <select id="f_user" style="width:auto"></select>
                        <button class="btn btn-primary" onclick="loadAttendance()">Filter</button>
                        <button class="btn btn-primary" onclick="exportCSV('attTable')">Export CSV</button>
                        <button class="btn btn-primary" id="manual-att-btn" style="display:none;" onclick="openManualAtt()">+ Manual Entry</button>
                    </div>
                </div>
                <table id="attTable">
                    <thead><tr><th>Name</th><th>Type</th><th>Time</th><th>Location</th><th>Admin</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="leave-section" class="section" style="display:none;">
            <div class="card">
                <h3>My Leave Balance: <span id="leave-bal-text" style="color:var(--primary)">0</span> Days</h3>
                <hr>
                <h4>Apply for Leave</h4>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                    <select id="lv_type"><option>Annual Leave</option><option>Without Pay Leave</option></select>
                    <select id="lv_days"><option value="1">Full Day</option><option value="0.5">Half Day</option></select>
                </div>
                <textarea id="lv_reason" placeholder="Reason"></textarea>
                <button class="btn btn-primary" onclick="applyLeave()">Submit Leave Request</button>
            </div>
        </div>

        <div id="user-manage-section" class="section" style="display:none;">
            <div class="card">
                <h3>Employee Directory</h3>
                <button class="btn btn-primary" onclick="openUserForm()">+ Add New Employee</button>
                <button class="btn btn-primary" onclick="exportCSV('userTable')">Export Users</button>
                <table id="userTable">
                    <thead><tr><th>Name</th><th>Email</th><th>Role</th><th>Balance</th><th>Action</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let dashMap = L.map('dashMap').setView([31.5204, 74.3587], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(dashMap);
        let currentUser = JSON.parse(localStorage.getItem('user'));
        let markers = [];

        setInterval(() => document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-GB'), 1000);

        if(currentUser) initApp();

        async function login() {
            const res = await fetch('/api/login', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username:l_un.value, password:l_pw.value})});
            if(!res.ok) return alert("Login Failed");
            localStorage.setItem('user', JSON.stringify(await res.json()));
            location.reload();
        }

        function initApp() {
            document.getElementById('login-screen').style.display='none';
            document.getElementById('sidebar').style.display='flex';
            document.getElementById('content').style.display='block';
            document.getElementById('leave-bal-text').innerText = currentUser.leave_balance;
            if(currentUser.role === 'admin') {
                document.getElementById('admin-nav').style.display='block';
                document.getElementById('admin-leave-requests').style.display='block';
                document.getElementById('manual-att-btn').style.display='inline-block';
            }
            loadDashboard();
        }

        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.style.display='none');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id+'-section').style.display='block';
            if(id === 'dashboard') loadDashboard();
            if(id === 'attendance') loadAttendance();
            if(id === 'user-manage') loadUsers();
        }

        async function loadDashboard() {
            const res = await fetch('/api/admin/records');
            const data = await res.json();
            markers.forEach(m => dashMap.removeLayer(m));
            document.querySelector('#dashAttTable tbody').innerHTML = data.slice(0,5).map(r => {
                if(r.lat && r.lon) {
                    let m = L.marker([r.lat, r.lon]).addTo(dashMap).bindPopup(`${r.username}: ${r.type}`);
                    markers.push(m);
                }
                return `<tr><td>${r.username}</td><td>${r.type}</td><td>${r.time}</td></tr>`;
            }).join('');

            if(currentUser.role === 'admin') {
                const lRes = await fetch('/api/admin/leaves');
                const lData = await lRes.json();
                document.querySelector('#dashLeaveTable tbody').innerHTML = lData.filter(l => l.status === 'Pending').map(l => `
                    <tr><td>${l.full_name}</td><td>${l.type} (${l.days}d)</td><td><button class="btn btn-primary" onclick="approveLeave(${l.id}, ${l.user_id}, ${l.days}, '${l.type}', '${l.email}', 'Approved')">Approve</button></td></tr>
                `).join('');
            }
        }

        async function handleClock(type) {
            navigator.geolocation.getCurrentPosition(pos => {
                fetch('/api/attendance', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({userId:currentUser.id, type, lat:pos.coords.latitude, lon:pos.coords.longitude})}).then(() => { alert("Marked!"); loadDashboard(); });
            });
        }

        async function applyLeave() {
            await fetch('/api/leaves/apply', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({userId:currentUser.id, type:lv_type.value, days:lv_days.value, reason:lv_reason.value})});
            alert("Leave Applied!");
        }

        async function approveLeave(id, userId, days, type, email, status) {
            await fetch('/api/admin/leaves/approve', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id, userId, days, type, email, status})});
            loadDashboard();
        }

        async function loadUsers() {
            const res = await fetch('/api/admin/users');
            const data = await res.json();
            document.querySelector('#userTable tbody').innerHTML = data.map(u => `<tr><td>${u.full_name}</td><td>${u.email}</td><td>${u.role}</td><td>${u.leave_balance}</td><td><button class="btn btn-danger" onclick="deleteUser(${u.id})">Del</button></td></tr>`).join('');
        }

        function exportCSV(id) {
            const rows = Array.from(document.getElementById(id).rows).map(r => Array.from(r.cells).map(c => c.innerText).join(","));
            const a = document.createElement('a');
            a.href = window.URL.createObjectURL(new Blob([rows.join("\n")], {type:'text/csv'}));
            a.download = 'LSAF_Export.csv';
            a.click();
        }

        function logout() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
