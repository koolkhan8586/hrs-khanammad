<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Portal - LSAF</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        :root { --primary: #1a5d1a; --bg: #f8f9fa; --text: #2c3e50; --border: #edf2f7; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; background: var(--bg); overflow: hidden; }
        .sidebar { width: 280px; background: #fff; border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 20px 0; }
        .logo-box { padding: 0 20px 20px; text-align: center; border-bottom: 1px solid var(--border); }
        .logo-box img { max-height: 80px; }
        .nav-item { padding: 12px 25px; cursor: pointer; display: flex; align-items: center; gap: 10px; color: var(--text); border-radius: 0 25px 25px 0; margin-right: 10px; }
        .nav-item.active { background: #f0fdf4; color: var(--primary); font-weight: bold; }
        .content { flex: 1; overflow-y: auto; padding: 30px; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 25px; }
        .btn { padding: 8px 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-danger { background: #e74c3c; color: white; }
        input, select { padding: 10px; border: 1px solid var(--border); border-radius: 8px; margin: 5px 0; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 13px; }
        th, td { padding: 10px; border-bottom: 1px solid var(--border); text-align: left; }
        #login-screen { position: fixed; inset: 0; background: #fff; z-index: 9999; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="card" style="width: 320px; text-align: center;">
            <img src="logo.png" style="max-height: 70px; margin-bottom: 15px;">
            <input type="text" id="l_un" placeholder="Username" style="width:100%">
            <input type="password" id="l_pw" placeholder="Password" style="width:100%">
            <button class="btn btn-primary" style="width:100%" onclick="login()">Sign In</button>
        </div>
    </div>

    <div class="sidebar" id="sidebar" style="display:none;">
        <div class="logo-box"><img src="logo.png"></div>
        <div class="nav-item active" onclick="showSection('dashboard')"><i class="fas fa-home"></i> Dashboard</div>
        <div class="nav-item" onclick="showSection('attendance')"><i class="fas fa-list"></i> Attendance Log</div>
        <div class="nav-item" id="admin-manual-nav" style="display:none;" onclick="showSection('manual')"><i class="fas fa-edit"></i> Admin Entry</div>
        <div class="nav-item" onclick="logout()" style="margin-top:auto; color:#e74c3c;"><i class="fas fa-power-off"></i> Logout</div>
    </div>

    <div class="content" id="content" style="display:none;">
        
        <div id="dashboard-section" class="section">
            <div class="card" style="background: linear-gradient(135deg, #1a5d1a, #27ae60); color: #fff; text-align: center; padding: 40px;">
                <h1 id="clock" style="font-size: 40px; margin: 0;">00:00:00</h1>
                <p id="date-display" style="opacity: 0.8;"></p>
                <button class="btn" style="background: #fff; color: var(--primary); margin: 5px;" onclick="handleClock('Check-In')">Clock In</button>
                <button class="btn" style="background: rgba(255,255,255,0.2); color: #fff; margin: 5px;" onclick="handleClock('Check-Out')">Clock Out</button>
            </div>
            <div id="map" style="height: 300px; border-radius: 15px; margin-top: 20px; border: 1px solid var(--border);"></div>
        </div>

        <div id="attendance-section" class="section" style="display:none;">
            <div class="card">
                <h3>Attendance History</h3>
                <table id="attTable">
                    <thead><tr><th>Staff</th><th>Type</th><th>Time (PKT)</th><th>Map</th><th>Admin</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="manual-section" class="section" style="display:none;">
            <div class="card">
                <h3>Admin: Manual Staff Entry</h3>
                <select id="m_user" style="width:100%"></select>
                <select id="m_type" style="width:100%"><option>Check-In</option><option>Check-Out</option></select>
                <input type="datetime-local" id="m_time" style="width:100%">
                <button class="btn btn-primary" style="width:100%; margin-top:10px;" onclick="saveManual()">Save Record</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        let currentUser = JSON.parse(localStorage.getItem('user'));

        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-GB');
            document.getElementById('date-display').innerText = new Date().toDateString();
        }, 1000);

        if(currentUser) initApp();

        async function login() {
            const res = await fetch('/api/login', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username:l_un.value, password:l_pw.value})});
            if(!res.ok) return alert("Failed");
            localStorage.setItem('user', JSON.stringify(await res.json()));
            location.reload();
        }

        function initApp() {
            document.getElementById('login-screen').style.display='none';
            document.getElementById('sidebar').style.display='flex';
            document.getElementById('content').style.display='block';
            if(currentUser.role === 'admin') {
                document.getElementById('admin-manual-nav').style.display='flex';
                loadStaffList();
            }
            navigator.geolocation.getCurrentPosition(pos => map.setView([pos.coords.latitude, pos.coords.longitude], 15));
            loadAttendance();
        }

        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.style.display='none');
            document.getElementById(id+'-section').style.display='block';
            if(id === 'dashboard') setTimeout(()=>map.invalidateSize(), 200);
        }

        async function loadStaffList() {
            const res = await fetch('/api/admin/users');
            const users = await res.json();
            document.getElementById('m_user').innerHTML = users.map(u => `<option value="${u.id}">${u.full_name}</option>`).join('');
        }

        async function loadAttendance() {
            const res = await fetch('/api/admin/records');
            const data = await res.json();
            document.querySelector('#attTable tbody').innerHTML = data.map(r => `
                <tr>
                    <td>${r.username}</td>
                    <td><b>${r.type}</b></td>
                    <td>${r.time}</td>
                    <td><a href="http://google.com/maps?q=${r.lat},${r.lon}" target="_blank">View</a></td>
                    <td>
                        <button class="btn btn-primary" style="padding:2px 5px" onclick="editRecord(${r.id}, '${r.type}', '${r.time}')">Edit</button>
                        <button class="btn btn-danger" style="padding:2px 5px" onclick="deleteRecord(${r.id})">Del</button>
                    </td>
                </tr>
            `).join('');
        }

        async function saveManual() {
            await fetch('/api/admin/attendance/manual', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({userId:m_user.value, type:m_type.value, time:m_time.value.replace('T', ' ')})});
            alert("Saved"); loadAttendance();
        }

        async function editRecord(id, type, time) {
            const newTime = prompt("Edit Date/Time:", time);
            const newType = prompt("Edit Type (Check-In/Check-Out):", type);
            if(newTime && newType) {
                await fetch('/api/admin/attendance/update', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id, type:newType, time:newTime})});
                loadAttendance();
            }
        }

        async function deleteRecord(id) {
            if(confirm("Delete?")) {
                await fetch('/api/admin/attendance/'+id, {method:'DELETE'});
                loadAttendance();
            }
        }

        function handleClock(type) {
            navigator.geolocation.getCurrentPosition(pos => {
                fetch('/api/attendance', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({userId:currentUser.id, type, lat:pos.coords.latitude, lon:pos.coords.longitude})}).then(() => { alert("Marked"); loadAttendance(); });
            });
        }

        function logout() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
