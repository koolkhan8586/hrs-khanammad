<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Portal - Khan Mmad</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        :root {
            --sidebar-bg: #ffffff;
            --main-bg: #f8f9fa;
            --primary-accent: #27ae60;
            --text-main: #2c3e50;
            --text-muted: #7f8c8d;
            --card-shadow: 0 4px 20px rgba(0,0,0,0.05);
            --border-color: #edf2f7;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: var(--main-bg);
            color: var(--text-main);
        }

        /* Sidebar Styling */
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 20px 0;
            transition: all 0.3s;
        }

        .logo-area {
            padding: 0 25px 30px;
            font-size: 22px;
            font-weight: bold;
            color: var(--primary-accent);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-group {
            padding: 0 15px;
            margin-bottom: 25px;
        }

        .nav-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 10px;
            padding-left: 10px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            text-decoration: none;
            color: var(--text-main);
            border-radius: 8px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: 0.2s;
        }

        .nav-item i { width: 25px; font-size: 18px; }

        .nav-item:hover, .nav-item.active {
            background-color: #f0fdf4;
            color: var(--primary-accent);
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        /* Hero Attendance Card */
        .hero-card {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            border-radius: 20px;
            padding: 40px;
            color: white;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        #digital-clock { font-size: 48px; font-weight: bold; margin-bottom: 5px; }
        #current-date { font-size: 18px; opacity: 0.9; margin-bottom: 25px; }

        .clock-btn {
            background: white;
            color: var(--primary-accent);
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        .clock-btn:hover { transform: translateY(-3px); }

        /* Dashboard Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .stat-icon {
            width: 45px;
            height: 45px;
            border-radius: 10px;
            background: #f0fdf4;
            color: var(--primary-accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        /* Map Section */
        #map {
            height: 400px;
            width: 100%;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border-color);
        }

        /* Admin Table */
        .table-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
        }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; color: var(--text-muted); padding: 15px; border-bottom: 1px solid var(--border-color); }
        td { padding: 15px; border-bottom: 1px solid var(--border-color); }

        /* Login Screen override */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; display: flex; align-items: center; justify-content: center; z-index: 9999;
        }

        @media (max-width: 768px) {
            .sidebar { position: fixed; left: -260px; z-index: 1000; height: 100%; }
            body.mobile-nav .sidebar { left: 0; }
        }
    </style>
</head>
<body id="body-tag">

    <div id="login-screen">
        <div style="width: 350px; text-align: center; padding: 40px; border: 1px solid var(--border-color); border-radius: 20px; box-shadow: var(--card-shadow);">
            <div class="logo-area" style="justify-content: center; padding: 0 0 20px;">
                <i class="fas fa-id-badge"></i> HR Portal
            </div>
            <input type="text" id="login_un" placeholder="Username" style="width:100%; padding:12px; margin-bottom:15px; border:1px solid #ddd; border-radius:8px;">
            <input type="password" id="login_pw" placeholder="Password" style="width:100%; padding:12px; margin-bottom:20px; border:1px solid #ddd; border-radius:8px;">
            <button class="clock-btn" style="width:100%; background:var(--primary-accent); color:white;" onclick="login()">Sign In</button>
        </div>
    </div>

    <div class="sidebar" id="sidebar-nav" style="display:none;">
        <div class="logo-area">
            <i class="fas fa-id-badge"></i> HR Portal
        </div>
        
        <div class="nav-group">
            <div class="nav-label">Main</div>
            <div class="nav-item active" onclick="showSection('attendance')">
                <i class="fas fa-house"></i> Dashboard
            </div>
            <div class="nav-item" onclick="showSection('payslip')">
                <i class="fas fa-money-bill-wave"></i> Salary Hub
            </div>
        </div>

        <div class="nav-group" id="admin-nav-group" style="display:none;">
            <div class="nav-label">Administration</div>
            <div class="nav-item" onclick="showSection('admin')">
                <i class="fas fa-users-gear"></i> User Management
            </div>
        </div>

        <div class="nav-group" style="margin-top: auto;">
            <div class="nav-item" onclick="logout()" style="color: var(--danger);">
                <i class="fas fa-right-from-bracket"></i> Logout
            </div>
        </div>
    </div>

    <div class="main-content" id="main-content-area" style="display:none;">
        <div class="header">
            <h1 id="page-title">Dashboard</h1>
            <div style="display: flex; align-items: center; gap: 15px;">
                <span id="user-name-display" style="font-weight: bold;">Admin User</span>
                <div style="width: 40px; height: 40px; background: #eee; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </div>

        <div id="attendance-section" class="section">
            <div class="hero-card">
                <div id="digital-clock">00:00:00</div>
                <div id="current-date">Loading date...</div>
                <div style="margin-bottom: 20px; font-size: 14px;">
                    <i class="fas fa-location-dot"></i> <span id="geo-text">Detecting location...</span>
                </div>
                <button class="clock-btn" id="clock-main-btn" onclick="handleClock('Check-In')">Clock In</button>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-clock"></i></div>
                    <div><div style="font-size: 12px; color: var(--text-muted);">Hours Today</div><div style="font-weight: bold;">0:00</div></div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-calendar-check"></i></div>
                    <div><div style="font-size: 12px; color: var(--text-muted);">Leave Balance</div><div style="font-weight: bold;">12 Days</div></div>
                </div>
            </div>

            <div id="map"></div>
        </div>

        <div id="admin-section" class="section" style="display:none;">
            <div class="table-card">
                <h3>Employee Attendance Logs (PKT)</h3>
                <table>
                    <thead>
                        <tr><th>Employee</th><th>Action</th><th>Time</th><th>Location</th></tr>
                    </thead>
                    <tbody id="logBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        let marker;
        let currentUser = JSON.parse(localStorage.getItem('user'));

        // Digital Clock Logic
        setInterval(() => {
            const now = new Date();
            document.getElementById('digital-clock').innerText = now.toLocaleTimeString('en-GB');
            document.getElementById('current-date').innerText = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        }, 1000);

        if(currentUser) initApp();

        function login() {
            fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: document.getElementById('login_un').value, password: document.getElementById('login_pw').value })
            }).then(res => res.json()).then(user => {
                if(user.error) return alert(user.error);
                localStorage.setItem('user', JSON.stringify(user));
                location.reload();
            });
        }

        function initApp() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('sidebar-nav').style.display = 'flex';
            document.getElementById('main-content-area').style.display = 'block';
            document.getElementById('user-name-display').innerText = currentUser.full_name;
            
            if(currentUser.role === 'admin') {
                document.getElementById('admin-nav-group').style.display = 'block';
            }
            
            navigator.geolocation.getCurrentPosition(pos => {
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;
                document.getElementById('geo-text').innerText = `Location: ${lat.toFixed(4)}, ${lon.toFixed(4)}`;
                updateMap(lat, lon);
            });

            setTimeout(() => map.invalidateSize(), 400);
        }

        function logout() { localStorage.clear(); location.reload(); }

        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            
            document.getElementById(id + '-section').style.display = 'block';
            document.getElementById('page-title').innerText = id.charAt(0).toUpperCase() + id.slice(1);
            
            if(id === 'admin') loadAdminData();
            if(id === 'attendance') setTimeout(() => map.invalidateSize(), 200);
        }

        function updateMap(lat, lon) {
            map.setView([lat, lon], 16);
            if (marker) map.removeLayer(marker);
            marker = L.marker([lat, lon]).addTo(map).bindPopup("Current Position").openPopup();
        }

        function handleClock(type) {
            navigator.geolocation.getCurrentPosition(pos => {
                fetch('/api/attendance', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: currentUser.id, type, lat: pos.coords.latitude, lon: pos.coords.longitude })
                }).then(res => res.json()).then(data => alert(`Success: ${type} at ${data.time}`));
            });
        }

        function loadAdminData() {
            fetch('/api/admin/records').then(r => r.json()).then(data => {
                document.getElementById('logBody').innerHTML = data.map(r => `
                    <tr>
                        <td>${r.username}</td>
                        <td><strong>${r.type}</strong></td>
                        <td>${r.time}</td>
                        <td><a href="https://www.google.com/maps?q=${r.lat},${r.lon}" target="_blank" style="color:var(--primary-accent); text-decoration:none;"><i class="fas fa-map-location-dot"></i> View Map</a></td>
                    </tr>
                `).join('');
            });
        }
    </script>
</body>
</html>
